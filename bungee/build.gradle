dependencies {
    implementation project(path: ':proxy')
    implementation project(path: ':common')

    compileOnly 'net.md-5:bungeecord-api:1.19-R0.1-SNAPSHOT'
    compileOnly 'org.jetbrains:annotations:24.0.1'
}

shadowJar {
    relocate 'com.google', 'net.william278.papiproxybridge.libraries'
    relocate 'org.jetbrains', 'net.william278.huskchat.libraries'
    relocate 'org.intellij', 'net.william278.huskchat.libraries'
}