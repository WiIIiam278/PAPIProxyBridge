# Carry out tests on pull requests
name: PR Tests

on:
  pull_request:
    branches: [ 'master' ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Test Pull Request
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build test
