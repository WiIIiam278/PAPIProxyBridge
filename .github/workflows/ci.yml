name: CI Tests

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'workflows/**'
      - 'README.md'

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: 'Setup JDK 21 ðŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Setup Gradle 8.10 ðŸ—ï¸'
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.10'
      - name: 'Checkout for CI ðŸ›Žï¸'
        uses: actions/checkout@v4
        env:
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Build ðŸ›Žï¸'
        run: |
          ./gradlew clean build publish
      - name: 'Publish Test Report ðŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # Continue on failure
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Fetch Version String ðŸ“'
        run: |
          echo "::set-output name=VERSION_NAME::$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')"
        id: fetch-version
      - name: 'Set Version Variable ðŸ“'
        run: |
          echo "version_name=${{steps.fetch-version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
      - name: 'Publish to William278.net ðŸš€'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'papiproxybridge'
          channel: 'alpha'
          version: ${{ env.version_name }}
          changelog: ${{ github.event.head_commit.message }}
          distro-names: |
            paper
            fabric-1.21.2
            velocity
            bungeecord
          distro-groups: |
            paper
            fabric
            velocity
            bungeecord
          distro-descriptions: |
            Paper
            Fabric 1.21.1
            Velocity
            BungeeCord
          files: |
            target/PAPIProxyBridge-Bukkit-${{ env.version_name }}.jar
            target/PAPIProxyBridge-Fabric-${{ env.version_name }}+mc.1.21.2.jar
            target/PAPIProxyBridge-Velocity-${{ env.version_name }}.jar
            target/PAPIProxyBridge-Bungee-${{ env.version_name }}.jar
      - name: 'Spigot: Publish to Modrinth'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: bEIUEGTX
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
