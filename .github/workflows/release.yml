# Builds, tests and publishes to maven when a release is published
name: Release Tests

on:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish to William278.net ðŸš€'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'papiproxybridge'
          channel: 'release'
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          distro-names: |
            spigot
            fabric-1.21.3
            velocity
            bungeecord
          distro-groups: |
            spigot
            fabric
            velocity
            bungeecord
          distro-descriptions: |
            Spigot
            Fabric 1.21.3
            Velocity
            BungeeCord
          files: |
            target/PAPIProxyBridge-Bukkit-${{ github.event.release.tag_name }}.jar
            target/PAPIProxyBridge-Fabric-${{ github.event.release.tag_name }}+mc.1.21.3.jar
            target/PAPIProxyBridge-Velocity-${{ github.event.release.tag_name }}.jar
            target/PAPIProxyBridge-Bungee-${{ github.event.release.tag_name }}.jar
      - name: 'Spigot: Publish to Modrinth'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: bEIUEGTX
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            placeholderapi | suggests | *
          files-primary: target/PAPIProxyBridge-Bukkit-${{ github.event.release.tag_name }}.jar
          name: PAPIProxyBridge (Spigot) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            spigot
            paper
            folia
          game-versions: |
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.3
          java: 17
      - name: 'Fabric: Publish to Modrinth'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: bEIUEGTX
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            placeholder-api | suggests | *
          files-primary: target/PAPIProxyBridge-Fabric-${{ github.event.release.tag_name }}+mc.1.21.3.jar
          name: PAPIProxyBridge (Fabric) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            fabric
          game-versions: |
            1.21.3
          java: 17
      - name: 'Bungee: Publish to Modrinth'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: bEIUEGTX
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files-primary: target/PAPIProxyBridge-Bungee-${{ github.event.release.tag_name }}.jar
          name: PAPIProxyBridge (Bungee) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            bungeecord
            waterfall
          game-versions: |
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.3
          java: 21
      - name: 'Velocity: Publish to Modrinth & Hangar'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: bEIUEGTX
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            placeholderapi | suggests | *
