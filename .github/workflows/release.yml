          name: PAPIProxyBridge (Velocity) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            velocity
          game-versions: |
            1.17.1
